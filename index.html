<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Me Gusta Comunicação | Links Oficiais</title>

  <meta name="description" content="Agência Me Gusta Comunicação. Branding, marketing digital, mídia e criação. Pelotas Parque Tecnológico." />
  <meta name="robots" content="index, follow" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOADER -->
  <div class="loader">
    <img src="assets/logo.png" alt="Me Gusta Comunicação">
  </div>

  <main class="container fade">

    <!-- LOGO -->
    <img src="assets/logo.png" alt="Me Gusta Comunicação" class="logo" />

    <h1>Me Gusta Comunicação</h1>
    <p>Branding • Marketing • Criação • Mídia</p>

    <!-- CTA PRINCIPAL -->
    <a
      href="https://wa.me/5553981315040"
      class="cta pulse"
      target="_blank"
    >
      Fale com a Me Gusta no WhatsApp
    </a>

    <!-- LINKS -->
    <div class="links">

      <a
        href="https://www.megusta.com.br"
        class="card"
        target="_blank"
      >
        <img src="assets/site.png" alt="Site Oficial" class="icon">
        <span>Site Oficial</span>
      </a>

      <a
        href="https://www.instagram.com/agenciamegusta"
        class="card"
        target="_blank"
      >
        <img src="assets/insta.png" alt="Instagram" class="icon">
        <span>Instagram</span>
      </a>

      <a
        href="https://maps.google.com/?q=Pelotas+Parque+Tecnológico"
        class="card"
        target="_blank"
      >
        <img src="assets/loc.png" alt="Localização" class="icon">
        <span>Pelotas Parque Tecnológico</span>
      </a>

    </div>

    <!-- PROVA SOCIAL -->
    <section class="social-proof">
      <h2>Marcas que ajudamos a construir</h2>

      <div class="logos">
        <div class="logos-track">
          <img src="assets/clientes/cliente1.png" alt="">
          <img src="assets/clientes/cliente2.png" alt="">
          <img src="assets/clientes/cliente3.png" alt="">
          <img src="assets/clientes/cliente1.png" alt="">
          <img src="assets/clientes/cliente2.png" alt="">
          <img src="assets/clientes/cliente3.png" alt="">
          <img src="assets/clientes/cliente1.png" alt="">
          <img src="assets/clientes/cliente2.png" alt="">
          <img src="assets/clientes/cliente3.png" alt="">
        </div>
      </div>

      <span class="meta">+10 anos fazendo parte de grandes histórias.</span>
    </section>

    <footer>
      © Me Gusta Comunicação
    </footer>

  </main>

  <!-- PARALLAX -->
  <script>
    document.addEventListener("scroll", () => {
      const scrolled = window.scrollY;
      document.body.style.setProperty(
        "--parallax-offset",
        `${scrolled * 0.04}px`
      );
    });
  </script>

</body>
</html>
